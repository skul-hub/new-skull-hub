<!DOCTYPE html>
<html>
<head>
<title>Register StoreSkull</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="supabase.js"></script>
<script>
document.addEventListener("DOMContentLoaded", ()=>{
    document.getElementById("registerForm").onsubmit=async(e)=>{
        e.preventDefault();
        const u=document.getElementById("regUsername").value;
        const p=document.getElementById("regPassword").value;
        const {data:exist}=await supabase.from("users").select("*").eq("username",u);
        if(exist.length>0){alert("Username sudah ada"); return;}
        await supabase.from("users").insert([{username:u,password:p}]);
        alert("Registrasi berhasil!"); window.location.href="index.html";
    }
});
</script>
</head>
<body>
<div class="login-container">
<h2>Register StoreSkull</h2>
<form id="registerForm">
<input type="text" id="regUsername" placeholder="Username" required>
<input type="password" id="regPassword" placeholder="Password" required>
<button type="submit">Register</button>
</form>
<p>Sudah punya akun? <a href="index.html">Login</a></p>
</div>
</body>
</html>
