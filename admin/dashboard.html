<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<link rel="stylesheet" href="../style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="../supabase.js"></script>
<script>
document.addEventListener("DOMContentLoaded", ()=>{
    if(!localStorage.getItem("admin")){alert("Login admin dulu"); window.location.href="../index.html";}
    const navbar=document.querySelector(".navbar");
    navbar.innerHTML=`<a href="dashboard.html">Dashboard</a><a href="kelola-produk.html">Kelola Produk</a><a href="kelola-pesanan.html">Kelola Pesanan</a><a href="#" id="logoutBtn">Logout</a>`;
    document.getElementById("logoutBtn").onclick=()=>{localStorage.removeItem("admin");window.location.href="../index.html";}
});
</script>
</head>
<body>
<div class="navbar"></div>
<h2>Selamat Datang Di Dashboard Admin</h2>
<footer>@2025SKULLHOSTING - StoreSkull</footer>
</body>
</html>
