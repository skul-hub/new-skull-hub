<!DOCTYPE html>
<html>
<head>
<title>Login StoreSkull</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="supabase.js"></script>
<script>
document.addEventListener("DOMContentLoaded", ()=>{
    document.getElementById("loginForm").onsubmit=async(e)=>{
        e.preventDefault();
        const u=document.getElementById("username").value;
        const p=document.getElementById("password").value;
        if(u==="admin" && p==="admin112233"){localStorage.setItem("admin","true");window.location.href="admin/dashboard.html";return;}
        const {data}=await supabase.from("users").select("*").eq("username",u).eq("password",p);
        if(data.length==0){alert("Username/password salah"); return;}
        localStorage.setItem("userId",data[0].id); window.location.href="user/dashboard.html";
    }
});
</script>
</head>
<body>
<div class="login-container">
<h2>Login StoreSkull</h2>
<form id="loginForm">
<input type="text" id="username" placeholder="Username" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
<p>Belum punya akun? <a href="register.html">Register</a></p>
</div>
</body>
</html>
